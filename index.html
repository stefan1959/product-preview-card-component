<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="card">
      <picture class="card_hero">
        <source
          srcset="/images/image-product-desktop.jpg"
          media="(min-width:575px)"
        />
        <img src="/images/image-product-mobile.jpg" alt="" />
      </picture>
      <div class="card_content">
        <div class="card_label">Perfume</div>
        <div class="card_title">Gabrielle Essence Eau De Parfum</div>
        <div class="card_info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="card_price">$149.99 <span>$169.99</span></div>
        <button class="card_button">
          <img src="/images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stephen Petersen</a>.
    </div>
  </body>
</html>
